    <title>Labelling Form Controls</title>
</head>
<body>
<form action="http://www.example.com/subscribe.php">

    Genero:
    <input id="feamle" type="radio" name="gendar" value="f">

    <input id="male" type="radio" name="gendar" value="m">
    <label for="male">Male</label>

</form>
